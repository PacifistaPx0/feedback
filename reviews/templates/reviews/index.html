{% extends "reviews/base.html" %}

{% block title  %}
    Feedback
{% endblock  %}

{% block body %}
    <form action="/" method="POST">
        {%  csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.errors %} errors {% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.error }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
